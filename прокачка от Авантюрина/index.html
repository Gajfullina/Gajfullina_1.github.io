
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>honkai star rail</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main class="main">
            <div class="container">
                <div class="header">

                    <div class="row">

                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="logo">
                                <img src="img/logo.png" width="190" height="80" alt="hsr logo">
                            </div>
                        </div>

                        <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                            <div class="phone-block">
                                <a class="phone-link" href="#">+7 917 351 43 50</a>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="wrap">
                                <div class="wrap-block">
                                    <button class="button header-btn">
                                        получить легендарку
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="main-content">
                    
                    <div class="row">

                        <div class="col-md-6 col-sm-12">
                            <div class="main-title">
                                <h1>прокачанный аккаунт <br>honkai: star rail</h1>
                                <p class="main-subtitle">идеально собранные персонажи <br>в кратчайшие сроки</p>
                                <span>
                                    стоимость работ <br>
                                    от <strong>300</strong> руб/ч
                                </span>
                                <strong class="main-trigger">
                                    оплата по факту!
                                </strong>
                            </div>
                        </div>
                        <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2">
                            <div class="main-form">
                                <h2 class="main-form-header">Для расчёта точной стоимости <br>закажите <strong>оценку аккаунта</strong></h2>
                                <form action="#">
                                    <label for="#">Ваше имя</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Номер телефона</label>
                                    <input class="main-form-input" type="text">
                                    <button class="main-form-btn button" type="submit">оставьте заявку</button>
                                    <small>Подарок в день обращения</small>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
