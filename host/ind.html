<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>honkai star rail</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main class="main">
            <div class="container">
                <div class="header">

                    <div class="row">

                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="logo">
                                <img src="img/logo.png" width="190" height="80" alt="hsr logo">
                            </div>
                        </div>

                        <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                            <div class="phone-block">
                        </div>

                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="wrap">
                                <div class="wrap-block">
                                    <button class="button header-btn">
                                        получить легендарку
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="main-content">
                    
                    <div class="row">

                        <div class="col-md-6 col-sm-12">
                            <div class="main-title">
                                <h1>Help</h1>
                                <p class="main-subtitle">Сервис представляет собой информационную систему для фиксации технических проблем в компании</p>
                        </div>
                            <div class="main-form">
                                <h2 class="main-form-header"><strong>Регистрация</strong></h2>
                                <form action="#">
                                    <label for="#">Логин</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Пароль</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Фио</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Номер телефона</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Адрес электронной почта</label>
                                    <input class="main-form-input" type="text">
                                    <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
